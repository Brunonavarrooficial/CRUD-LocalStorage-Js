<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue">Cadastrar Cliente</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>maria@gmail.com</td>
                    <td>(11) 97165-1111</td>
                    <td>Anapolis</td>
                    <td>
                        <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>João@gmail.com</td>
                    <td>(11) 97165-2222</td>
                    <td>Jandira</td>
                    <td>
                        <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Jose da Silva</td>
                    <td>jose@gmail.com</td>
                    <td>(11) 97165-3333</td>
                    <td>São Roque</td>
                    <td>
                        <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close">&#10006;</span>
                </header>
                <form class="modal-form" action="">
                    <input type="text" name="" id="" class="modal-field" placeholder="Nome do Cliente">
                    <input type="email" name="" id="" class="modal-field" placeholder="E-mail do Cliente">
                    <input type="text" name="" id="" class="modal-field" placeholder="Celular do Cliente">
                    <input type="text" name="" id="" class="modal-field" placeholder="Cidade do Cliente">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>  
    </main>
    <footer>
        footer
    </footer>

</body>
